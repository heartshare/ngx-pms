user  root;
worker_processes  2;

error_log  logs/ngx-pms-error.log  info;

pid        logs/ngx-pms-nginx.pid;
master_process on;
worker_rlimit_core 400000000;
working_directory /tmp;

events {
    worker_connections  1024;
}


http {
    include       mime.types;

    log_format  main  '$remote_addr|$remote_user|$time_local|$request|'
                      '$status|$body_bytes_sent|$http_referer|'
                      '$http_user_agent|$http_x_forwarded_for';

    access_log  logs/ngx-pms-access.log  main;
    lua_code_cache on;
    sendfile        on;

    keepalive_timeout  65;
    lua_shared_dict cookies 5m;
    lua_shared_dict cache 2m;
    client_max_body_size 10m;
    client_body_buffer_size 256k;
    
    lua_package_path "/opt/ngx-pms/lua/?.lua;/opt/ngx-pms/libs/?.lua;/opt/ngx-pms/?.lua;;";

    #gzip  on;

    server {
        listen 8000;
        set $template_root /opt/ngx-pms/tmpl;

        location /nright/ {
            content_by_lua_file /opt/ngx-pms/lua/server/nright_main.lua;
        }
    }

    server {
        listen 8001;
        set $template_root /opt/ngx-pms/Manager/templates;

        location / {
            content_by_lua_file /opt/ngx-pms/Manager/lua/main.lua;
            log_by_lua_file /opt/ngx-pms/Manager/lua/clean_cache.lua;
        }

        location /static {
            root /opt/ngx-pms/Manager;
        }

        location = /password {
            allow 127.0.0.1;
            deny all;
            content_by_lua '
                local util = require("util.util")
                ngx.say(util.make_pwd(ngx.var.arg_password))
            ';
        }
    }


    server {
        listen       80 default;
        listen       1200 default;
        server_name www.w3school.com.cn;
        
        #charset koi8-r;
        location /stats {
            request_stats off; #do not stats.
            request_stats_query on;
            allow 127.0.0.1;
            allow 192.168.0.0/16;
            deny all;
        }
        #access_log  logs/host.access.log  main;        

        location /nright {
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header REMOTE-HOST $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Accept-Encoding "";
            client_max_body_size 50m;
            client_body_buffer_size 256k;
            proxy_connect_timeout 10;
            proxy_send_timeout 10;
            proxy_read_timeout 10;
            proxy_buffer_size 256k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;
            proxy_temp_file_write_size 256k;
            proxy_max_temp_file_size 128m;
            proxy_pass    http://127.0.0.1:8000;
        }

        header_filter_by_lua ' ngx.header.content_length = nil '; 
        body_filter_by_lua_file /opt/ngx-pms/lua/agent/body_filter.lua;
        
        location / {
            set $app w3school;
            access_by_lua_file /opt/ngx-pms/lua/agent/right_check.lua;

            proxy_set_header Host www.w3school.com.cn;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header REMOTE-HOST $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Accept-Encoding "";
            client_max_body_size 50m;
            client_body_buffer_size 256k;
            proxy_connect_timeout 10;
            proxy_send_timeout 10;
            proxy_read_timeout 10;
            proxy_buffer_size 256k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;
            proxy_temp_file_write_size 256k;
            proxy_max_temp_file_size 128m;
            proxy_pass    http://www.w3school.com.cn;
        }

        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }
    }
}
