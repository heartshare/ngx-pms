<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>NRight登录页</title>
<style type="text/css">
<!--
body {
	background-color: #FFFFFF;
}
#nright_box {
	position: fixed;
	top: 0px;
	right: 15px;
	z-index: 888;
	width: 95%;
	height:25px;
	background-color: #CED1FD;
	font-size: 12px;
	background-position: top;
	border: thin dashed #0033FF;
 }
-->
</style>
</head>

<body>


<table width="400" border="0" align="center" cellpadding="0" cellspacing="1" bordercolor="#EEEEEE">
  <form action="/nright/login_post" method="post" enctype="application/x-www-form-urlencoded" name="login" target="_self">
  <tr>
    <td height="40" align="center" bgcolor="#E6E8E7">NRight登录
      <input name="uri" type="hidden" value="{{uri}}" />    </td>
  </tr>
  {% if error_info ~= nil and error_info ~= "" then %}
  <tr>
    <td height="25" align="center" bgcolor="#FF9999">&nbsp;<font style="color:#000000">{{error_info}}</font></td>
  </tr>
  {% end %}
  <tr>
    <td height="50" align="center" bgcolor="#F5F5F5">用户名： 
      <label>
      <input name="username" type="text" id="username" maxlength="64" length="30" value="{{username}}" style="width:200px"/>
      </label></td>
  </tr>
  <tr>
    <td height="50" align="center" bgcolor="#F5F5F5">密&nbsp;码：
      <input name="password" type="password" id="password" value="{{password}}" style="width:200px" maxlength="64" length="30"/></td>
  </tr>
  <tr>
    <td height="50" align="right" bgcolor="#F5F5F5"><label>
     
      <input type="submit" name="submit" id="submit" value="登&nbsp;&nbsp;录" style="width:100px"/> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    </label></td>
  </tr>
  </form>
</table>
</body>
</html>
